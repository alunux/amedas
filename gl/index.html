<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Amedas</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='//api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; z-index:1; cursor:default; }
	</style>
</head>
<body>
	<div id='map'></div>

	<map-time></map-time>
	<map-type></map-type>

	<info-bar></info-bar>

    <script src='//api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
	<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="//cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

	<!-- map -->
	<script src="amedas-rain.js"></script>
	<script src="amedas-wind.js"></script>
	<script src="amedas-temp.js"></script>
	<script src="amedas-sun.js"></script>
	<script src="amedas-snow.js"></script>
	<script src="amedas.js"></script>
	<script src="map.js"></script>

	<!-- riot -->
	<script type="riot/tag" src="map-type.tag"></script>
	<script type="riot/tag" src="map-time.tag"></script>
	<script type="riot/tag" src="info-bar.tag"></script>
	<script type="riot/tag" src="amedas-point.tag"></script>
	<script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
	<script>
		riot.compile(function() {
			riot.mount('map-type');
			var items = riot.mount('map-time');
			window.mapTime = items[0];
			var items = riot.mount('info-bar');
			window.infoBar = items[0];
		});
	</script>

</body>
</html>
