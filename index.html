<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Amedas</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" href="//unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css"></link>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; z-index:1; cursor:default; background:#202020; }
	</style>
</head>
<body>
	<div id='map'></div>

	<script src="//unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script src="leaflet-amedas.js"></script>
	<script>
		var map_id = 'tattii.77d8c7e1';
		var token = 'pk.eyJ1IjoidGF0dGlpIiwiYSI6ImxKQ1hwOXcifQ.xGx4WsNt9GMqbZ0T5A7C8Q';
		var mapboxTiles = new L.tileLayer('//{s}.tiles.mapbox.com/v4/' + map_id + '/{z}/{x}/{y}{r}.png?access_token=' + token);
		var map = new L.map('map', {
				center: [36.5, 137.6],
				zoom: 5,
				minZoom: 5,
				maxZoom: 13,
				attributionControl: false,
				zoomControl: false
			})
			.addLayer(mapboxTiles);

		var url = "//s3-ap-northeast-1.amazonaws.com/amedas/wind/201704081620.json";
		var amedas = new L.Amedas(url);
		amedas.addTo(map);
	</script>
</body>
</html>
